<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số ngày trong tháng</title>
</head>
<body>
<h1>Kiểm Tra Số Ngày Trong Tháng</h1>
<br><br>
<input id="month"><button onclick="check()">Check</button>
<br>
<p id="result">Hiển thị kết quả tại đây</p>
</body>
</html>
    <script>
        function check() {
            let month = parseInt(document.getElementById('month').value)
            switch (month){
                case 1 :
                case 3 :
                case 5 :
                case 7 :
                case 8 :
                case 10:
                case 12:
                    document.getElementById('result').innerHTML = "Tháng " + month + " <b>Có 31 ngày</b>"
                    break;
                case 2 :
                    document.getElementById('result').innerHTML = "Tháng " + month + " <b>Có 28 hoặc 29 ngày</b>"
                    break ;
                case 4 :
                case 6 :
                case 9 :
                case 11 :
                    document.getElementById('result').innerHTML = "Tháng " + month + " <b>Có 30 ngày</b>"
                    break ;
                default :
                    document.getElementById('result').innerHTML = "Tháng " + month + " <b>không tồn tại</b>"
            }
        }


    </script>
